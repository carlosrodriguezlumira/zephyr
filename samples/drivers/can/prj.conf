CONFIG_LOOPBACK_MODE=n
CONFIG_CAN=y
CONFIG_CAN_INIT_PRIORITY=80
CONFIG_CAN_MAX_FILTER=5

CONFIG_SHELL=y
CONFIG_CAN_SHELL=y
CONFIG_DEVICE_SHELL=y

CONFIG_LOG=y
CONFIG_CAN_LOG_LEVEL_DBG=y

# these values come from the "minimal config" generated by
# guiconfig.

CONFIG_SYS_CLOCK_HW_CYCLES_PER_SEC=80000000
CONFIG_GPIO=y
CONFIG_CLOCK_CONTROL=y
CONFIG_SOC_SERIES_STM32L4X=y
CONFIG_SOC_STM32L4R5XX=y
CONFIG_ARM_MPU=y
CONFIG_HW_STACK_PROTECTION=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PINMUX=y
CONFIG_CLOCK_STM32_SYSCLK_SRC_PLL=y
CONFIG_CLOCK_STM32_PLL_M_DIVISOR=4
CONFIG_CLOCK_STM32_PLL_N_MULTIPLIER=40
CONFIG_CLOCK_STM32_PLL_R_DIVISOR=2
